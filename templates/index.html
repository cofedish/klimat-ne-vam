<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигация и карусель</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Кастомные стили для кнопок в навигации */
        .nav-link {
            background-color: #00A0E3;
            color: white !important;
            border-radius: 20px;
            padding: 8px 16px;
            margin: 0 5px;
            transition: background-color 0.3s;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-link:hover {
            background-color: #0088C3;
        }
        .nav-link.active {
            background-color: #00A0E3;
            color: white !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-item:last-child .nav-link {
            background-color: #DE0D82;
            margin-left: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-item:last-child .nav-link:hover {
            background-color: #C00B72;
        }

        /* Стили для карусели */
        .carousel-inner {
            height: 60vh; /* Уменьшенная высота */
            margin: 20px 100px 20px 125px; /* Слева больше (125px), справа меньше (100px) */
            border-radius: 20px; /* Закругленные края */
            overflow: hidden; /* Чтобы картинки обрезались по радиусу */
            max-width: calc(100% - 225px); /* Ограничение ширины */
        }
        .carousel-item {
            position: relative; /* Для позиционирования фона и текста */
        }
        .carousel-item img {
            height: 100%; /* Картинка занимает всю высоту контейнера */
            width: 100%; /* Картинка занимает всю ширину контейнера */
            object-fit: cover; /* Сохраняет пропорции, обрезая лишнее */
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
            position: absolute;
            top: 0; /* Растягиваем сверху */
            left: 0; /* Растягиваем слева */
            width: 100%; /* На всю ширину */
            height: 100%; /* На всю высоту */
            border-radius: 20px; /* Закругленные края в тон карусели */
            display: flex; /* Flex для управления содержимым */
            flex-direction: column; /* Вертикальное расположение текста */
            justify-content: flex-start; /* Выравнивание сверху */
            align-items: flex-start; /* Выравнивание слева */
            padding: 30px; /* Отступы внутри фона */
        }
        .carousel-caption h1 {
            color: white; /* Белый текст */
            font-size: 5rem; /* Большой размер текста */
            margin: 10px 0 10px 20px; /* Отступ снизу для расстояния до описания */
        }
        .carousel-caption p {
            color: white; /* Белый текст для описания */
            font-size: 2rem; /* Размер текста описания */
            margin: 20px; /* Убираем лишние отступы */
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="margin-right: 80px;">
                <img src="static/images/logo.png" alt="Логотип" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCustom" aria-controls="navbarCustom" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarCustom">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">О компании</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Наши проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Наши клиенты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Связаться с нами</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Карусель -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/images/electro.jpg" class="d-block w-100" alt="Электроника">
                <div class="carousel-caption">
                    <h1>Электроника</h1>
                    <p>Современные решения для вашего дома и бизнеса</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="static/images/conditioner.jpg" class="d-block w-100" alt="Вентиляция">
                <div class="carousel-caption">
                    <h1>Вентиляция</h1>
                    <p>Чистый воздух и комфорт в любое время года</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="static/images/i.jpg" class="d-block w-100" alt="Кондиционеры">
                <div class="carousel-caption">
                    <h1>Кондиционеры</h1>
                    <p>Охлаждение и тепло по вашим правилам</p>
                </div>
            </div>
        </div>
        <!-- Стрелочки управления -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
