<!-- Раздел "Наши проекты" -->
<section class="projects container my-5" id="projects">
    <div class="text-center mb-4">
        <h2 class="projects-title" data-aos="fade-down">Наши проекты</h2>
        <p class="description" data-aos="fade-down" data-aos-delay="200">
            Ознакомьтесь с нашими лучшими реализованными проектами.
        </p>
    </div>

    <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <!-- Карточки проектов будут добавляться динамически через JavaScript -->
        </div>

        <!-- Кнопки навигации -->
        <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>
