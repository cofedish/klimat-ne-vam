<!-- Раздел "Контакты" -->
<div class="section-gap1"></div>

<section class="contact container my-5" id="contact">
    <div class="text-center mb-4">
        <h2 class="section-title" data-aos="fade-down">Связаться с нами</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="contact-wrapper text-center" data-aos="fade-down" data-aos-delay="100">
                <h2 class="contact-subtitle">Оставьте заявку, и мы скоро свяжемся с Вами!</h2>

                <form id="callbackForm" class="mt-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Ваше имя" required>
                        </div>
                        <div class="col-md-6">
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Номер телефона" pattern="\+?[0-9\s\-\(\)]+" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit mt-4">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</section>
