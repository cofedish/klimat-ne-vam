<!-- Раздел "Контакты" -->
<div class="section-gap1"></div>

<section class="contact container my-5" id="contact">
    <div class="text-center mb-4">

        <h2 class="section-title" data-aos="fade-down">Связаться с нами</h2>
    </div>
    <div class="contact-wrapper" data-aos="fade-down" data-aos-delay="100">
        <div class="contact-form" data-aos="fade-up">
            <div class="text-center mb-4">
                <h2 class="contact-subtitle">Оставьте заявку, и мы скоро свяжемся с Вами!</h2>
            </div>
            <form id="callbackForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Ваше имя"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Номер телефона"
                            pattern="\+?[0-9\s\-\(\)]+" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Отправить</button>
            </form>
        </div>
    </div>
</section>
